<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .simple-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 2rem 2.5rem;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
        }
        .simple-title {
            font-size: 2rem;
            font-weight: 700;
            color: #198754;
        }
        .simple-btn {
            background: #198754;
            color: #fff;
            border: none;
            border-radius: 1.5rem;
            font-weight: 600;
        }
        .simple-btn:hover {
            background: #157347;
        }
        .simple-link {
            color: #198754;
            text-decoration: none;
        }
        .simple-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="simple-card text-center shadow">
        <h2 class="simple-title mb-3">Welcome</h2>
        <p class="mb-4">Join us and start your journey to wealth!</p>
        <a href="{% url 'register' %}" class="btn simple-btn btn-lg w-100 mb-3">Register</a>
        <div class="mb-2">
            <span>Already have an account?</span>
            <a href="{% url 'login' %}" class="simple-link fw-semibold">Login here</a>
        </div>
        <div>
            <span>Admin login:</span>
            <a href="{% url 'admin_login' %}" class="simple-link fw-semibold">Login here</a>
        </div>
    </div>
    <!-- Bootstrap JS CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
