<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN (optional, for better styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #234E5E 0%, #b36b28 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .login-card {
            border-radius: 2rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 12px 32px rgba(35, 78, 94, 0.18), 0 1.5px 6px rgba(182, 140, 62, 0.10);
            padding: 2.5rem 2rem;
            transition: box-shadow 0.3s;
        }
        .login-card:hover {
            box-shadow: 0 18px 40px rgba(35, 78, 94, 0.22), 0 2px 8px rgba(182, 140, 62, 0.13);
        }
        .login-card h2 {
            font-weight: 700;
            color: #234E5E;
            letter-spacing: 1px;
        }
        .form-label {
            color: #234E5E;
            font-weight: 500;
        }
        .form-control {
            border-radius: 0.75rem;
            border: 1.5px solid #B68C3E;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            border-color: #234E5E;
            box-shadow: 0 0 0 0.2rem rgba(35, 78, 94, 0.10);
        }
        .btn-primary {
            background: linear-gradient(90deg, #234E5E 60%, #B68C3E 100%);
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #B68C3E 0%, #234E5E 100%);
        }
        .btn-outline-secondary {
            border-radius: 0.75rem;
            font-weight: 500;
            color: #234E5E;
            border-color: #B68C3E;
            transition: background 0.2s, color 0.2s;
        }
        .btn-outline-secondary:hover {
            background: #B68C3E;
            color: #fff;
            border-color: #B68C3E;
        }
        .alert {
            border-radius: 0.75rem;
        }
        @media (max-width: 500px) {
            .login-card {
                padding: 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-card shadow-lg w-100" style="max-width: 420px;">
        <h2 class="text-center mb-4">User Login</h2>
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{% url 'register' %}" class="btn btn-outline-secondary">Register</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
