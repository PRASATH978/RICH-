{% for user in users %}
<tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.date_joined|date:"Y-m-d H:i" }}</td>

    {% if user.userprofile %}
        <td>{{ user.userprofile.full_name }}</td>
        <td>{{ user.userprofile.phone }}</td>
        <td>{{ user.userprofile.state }}</td>
    {% else %}
        <td colspan="3">No Profile</td>
    {% endif %}
</tr>
{% endfor %}
