<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-card {
      border-radius: 12px;
      padding: 2rem 2rem 1.5rem 2rem;
      background: #fff;
    }
    .login-title {
      font-weight: 600;
      letter-spacing: 1px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-card shadow-lg w-100" style="max-width: 420px;">
      <h2 class="login-title text-center mb-4">Admin Login</h2>
      <form method="POST" class="mt-3">
        {% csrf_token %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger text-center">{{ message }}</div>
          {% endfor %}
        {% endif %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" required autocomplete="username">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required autocomplete="current-password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary py-2">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
