<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #234E5E 0%, #B68C3E 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .login-card {
      border-radius: 2rem;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 12px 32px rgba(35, 78, 94, 0.18), 0 2px 4px rgba(182, 140, 62, 0.10);
      padding: 2.5rem 2rem;
      transition: box-shadow 0.3s;
    }
    .login-card:hover {
      box-shadow: 0 16px 40px rgba(35, 78, 94, 0.22), 0 4px 8px rgba(182, 140, 62, 0.13);
    }
    .form-control:focus {
      border-color: #B68C3E;
      box-shadow: 0 0 0 0.2rem rgba(182, 140, 62, 0.15);
    }
    .btn-primary {
      background: linear-gradient(90deg, #234E5E 60%, #B68C3E 100%);
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #B68C3E 0%, #234E5E 100%);
    }
    .login-title {
      font-weight: 700;
      color: #234E5E;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
    }
    .alert {
      border-radius: 0.75rem;
    }
    .form-label {
      color: #234E5E;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-card shadow-lg w-100" style="max-width: 420px;">
      <h2 class="login-title text-center mb-4">Admin Login</h2>
      <form method="POST" class="mt-3">
        {% csrf_token %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger text-center">{{ message }}</div>
          {% endfor %}
        {% endif %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" required autocomplete="username">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required autocomplete="current-password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary py-2">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
