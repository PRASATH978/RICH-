{% extends "core/base.html" %}
{% block title %}User Form{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">User Form</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
