<!-- templates/core/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white vh-100 p-3" style="width: 250px;">
            <h4 class="text-center">Admin Panel</h4>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" onclick="loadContent('{% url 'admin_dashboard' %}')">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" onclick="loadContent('{% url 'add_product' %}')">Add Product</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" onclick="loadContent('{% url 'user_details' %}')">User Details</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="flex-grow-1 p-4" id="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script>
        function loadContent(url) {
            const content = document.getElementById("main-content");
            content.innerHTML = '<div class="text-center my-4"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    content.innerHTML = html;
                })
                .catch(error => {
                    content.innerHTML = `<div class="alert alert-danger">Error loading content: ${error}</div>`;
                });
        }
    </script>
</body>
</html>
